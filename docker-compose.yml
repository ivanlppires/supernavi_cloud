services:
  postgres:
    image: postgres:16-alpine
    container_name: supernavi_postgres
    environment:
      POSTGRES_USER: supernavi
      POSTGRES_PASSWORD: supernavi_dev
      POSTGRES_DB: supernavi_cloud
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supernavi -d supernavi_cloud"]
      interval: 5s
      timeout: 5s
      retries: 5

  supernavi_cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supernavi_cloud
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://supernavi:supernavi_dev@postgres:5432/supernavi_cloud
      S3_ENDPOINT: ${S3_ENDPOINT:-https://s3.us-east-1.wasabisys.com}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-supernavi}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS:-120}
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src:ro
    command: npm run start

  # Dev service with hot reload
  supernavi_cloud_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: supernavi_cloud_dev
    profiles:
      - dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://supernavi:supernavi_dev@postgres:5432/supernavi_cloud
      S3_ENDPOINT: ${S3_ENDPOINT:-https://s3.us-east-1.wasabisys.com}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-supernavi}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS:-120}
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev

volumes:
  postgres_data:
